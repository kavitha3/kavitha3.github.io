<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
var data = await d3.csv('https://github.com/kavitha3/kavitha3.github.io/blob/master/cars2017.csv');
var x = d3.scaleLog().domain([10,150]).range([0,200]);
var y = d3.scaleLog().domain([10,150]).range([200,0]);

d3.select('svg')
.append('g')
.attr('transform','translate(50,50)')
.selectAll('circle')
.data(data)
.enter()
.append('circle')
.attr('cx',function(d){return x(d.AverageCityMPG);})
.attr('cy',function(d){return y(d.AverageHighwayMPG);})
.attr('r',function(d){return d.EngineCylinders - 2 + 4;});


d3.select('svg')
.append('g')
.attr('transform','translate(50,50)')
.call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format(".0s")));

d3.select('svg')
.append('g')
.attr('transform','translate(50,250)')
.call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format(".0s")));


  
  
  }
</script>
</body>
</html>
